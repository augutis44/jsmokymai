<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičių žaidimas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="full-container">
        <div class="image-container">
            <img src="numbs.png" alt="numbers">
        </div>
        <div class="text-container">
            <h1>Spėkite skaičių tarp 1 ir 100</h1>
            <div class="input-container">
                <input type="text" placeholder="pvz., 100">
                <p>įveskite skaičių nuo 1 iki 100</p>
            </div>
            <button>Spėti</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
