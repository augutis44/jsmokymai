<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotrauku galerija</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="outside-image-div">
            <div class="image-div">
                <div id="left-click"><img src="images/arrowLeft.svg" alt="left arrow"></div>
                <div id="right-click"><img src="images/arrowRight.svg" alt="right arrow"></div>
            </div>
        </div>

        <div class="otuside-images-div">
            <div id="image1" class="image image-selected">
                <img src="images/image1.png" alt=" candles">
            </div>

            <div id="image2" class="image">
                <img src="images/image2.png" alt="chair">
            </div>

            <div id="image3" class="image">
                <img src="images/image3.png" alt="mountains">
            </div>

            <div id="image4" class="image">
                <img src="images/image4.png" alt="sea">
            </div>

            <div id="image5" class="image">
                <img src="images/image5.png" alt="city">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
